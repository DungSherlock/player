<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video with Subtitles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        video {
            width: 100%;
            max-width: 600px;
            display: block;
            margin-bottom: 20px;
        }
        #subtitles {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            list-style: none;
        }
        .subtitle {
            cursor: pointer;
            padding: 5px;
        }
        .subtitle:hover {
            background-color: #f0f0f0;
        }
        .active {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <h1>Video with Subtitles</h1>
    <video id="video" controls>
        <source src="your-video-file.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <ul id="subtitles"></ul>

    <script>
        const video = document.getElementById('video');
        const subtitlesList = document.getElementById('subtitles');

        // Read the subtitle file
        fetch('your-subtitle-file.srt')
            .then(response => response.text())
            .then(data => {
                const subtitles = parseSRT(data);
                displaySubtitles(subtitles);
                setupVideoEvents(subtitles);
            });

        // Function to parse SRT file
        function parseSRT(data) {
            const subtitles = [];
            const srtBlocks = data.split('\n\n');
            srtBlocks.forEach(block => {
                const lines = block.split('\n');
                if (lines.length >= 3) {
                    const timeMatch = lines[1].match(/(\d{2}):(\d{2}):(\d{2}),(\d{3}) --> (\d{2}):(\d{2}):(\d{2}),(\d{3})/);
                    if (timeMatch) {
                        const start = parseTime(timeMatch[1], timeMatch[2], timeMatch[3], timeMatch[4]);
                        const end = parseTime(timeMatch[5], timeMatch[6], timeMatch[7], timeMatch[8]);
                        const text = lines.slice(2).join('\n');
                        subtitles.push({ start, end, text });
                    }
                }
            });
            return subtitles;
        }

        // Function to parse time
        function parseTime(hours, minutes, seconds, milliseconds) {
            return (
                parseInt(hours) * 3600 +
                parseInt(minutes) * 60 +
                parseInt(seconds) +
                parseInt(milliseconds) / 1000
            );
        }

        // Function to display subtitles
        function displaySubtitles(subtitles) {
            subtitles.forEach((subtitle, index) => {
                const li = document.createElement('li');
                li.textContent = subtitle.text;
                li.classList.add('subtitle');
                li.dataset.start = subtitle.start;
                li.dataset.end = subtitle.end;
                li.dataset.index = index;
                subtitlesList.appendChild(li);

                li.addEventListener('click', () => {
                    video.currentTime = subtitle.start;
                });
            });
        }

        // Function to set up video events
        function setupVideoEvents(subtitles) {
            video.addEventListener('timeupdate', () => {
                const currentTime = video.currentTime;
                const activeSubtitle = subtitles.find(sub => currentTime >= sub.start && currentTime <= sub.end);
                document.querySelectorAll('.subtitle').forEach(sub => sub.classList.remove('active'));
                if (activeSubtitle) {
                    const activeElement = document.querySelector(`.subtitle[data-index="${subtitles.indexOf(activeSubtitle)}"]`);
                    activeElement.classList.add('active');
                    activeElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            });
        }
    </script>
</body>
</html>
