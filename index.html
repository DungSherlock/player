<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player with Subtitles and Transcript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .video-container {
            width: 80%;
            margin-top: 20px;
            position: relative;
        }

        .transcript-container {
            width: 80%;
            margin-top: 20px;
        }

        .transcript-container h3 {
            text-align: center;
        }

        #transcript {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
        }

        .transcript-item {
            padding: 5px;
            cursor: pointer;
        }

        .transcript-item:hover {
            background-color: #f0f0f0;
        }

        .transcript-item.active {
            background-color: #e0e0ff;
        }

        #customControls {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        #customControls button {
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div>
        <label for="videoFile">Choose a video file:</label>
        <input type="file" id="videoFile" accept="video/*">
    </div>
    <div>
        <label for="subtitleFile1">Choose subtitle file 1:</label>
        <input type="file" id="subtitleFile1" accept=".vtt">
    </div>
    <div>
        <label for="subtitleFile2">Choose subtitle file 2:</label>
        <input type="file" id="subtitleFile2" accept=".vtt">
    </div>
    <div class="video-container">
        <video id="videoPlayer" style="display: none;">
            <track id="subtitleTrack1" kind="subtitles" srclang="en" label="English 1">
            <track id="subtitleTrack2" kind="subtitles" srclang="en" label="English 2">
        </video>
        <div id="customVideoPlayer" style="background-color: black; width: 100%; height: 0; padding-bottom: 56.25%; position: relative;">
            <div id="videoOverlay" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;">
                <video id="customVideo" style="width: 100%; height: 100%; object-fit: cover;">
                    <source src="" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div id="customControls" style="position: absolute; bottom: 10px; width: 100%; display: flex; justify-content: center;">
                    <button id="playPauseBtn">Play</button>
                    <button id="muteBtn">Mute</button>
                    <button id="fullscreenBtn">Fullscreen</button>
                </div>
            </div>
        </div>
    </div>
    <div class="transcript-container">
        <h3>Transcript</h3>
        <div id="transcript">
            <!-- Transcript will be loaded here -->
        </div>
    </div>
    <script>
        document.getElementById('videoFile').addEventListener('change', handleVideoFile);
        document.getElementById('subtitleFile1').addEventListener('change', handleSubtitleFile1);
        document.getElementById('subtitleFile2').addEventListener('change', handleSubtitleFile2);
        document.getElementById('playPauseBtn').addEventListener('click', togglePlayPause);
        document.getElementById('muteBtn').addEventListener('click', toggleMute);
        document.getElementById('fullscreenBtn').addEventListener('click', toggleFullscreen);

        const videoPlayer = document.getElementById('videoPlayer');
        const subtitleTrack1 = document.getElementById('subtitleTrack1');
        const subtitleTrack2 = document.getElementById('subtitleTrack2');
        const transcriptContainer = document.getElementById('transcript');
        const customVideoPlayer = document.getElementById('customVideoPlayer');
        const customVideo = document.getElementById('customVideo');

        function handleVideoFile(event) {
            const file = event.target.files[0];
            if (file) {
                const url = URL.createObjectURL(file);
                customVideo.src = url;
                customVideo.style.display = 'block';
                videoPlayer.style.display = 'none';
                customVideoPlayer.style.height = 'auto';
                customVideoPlayer.style.paddingBottom = '0';
            }
        }

        function handleSubtitleFile1(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const url = URL.createObjectURL(file);
                    subtitleTrack1.src = url;
                    subtitleTrack1.mode = 'showing';
                    loadTranscript(e.target.result, 'transcript1');
                };
                reader.readAsText(file);
            }
        }

        function handleSubtitleFile2(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const url = URL.createObjectURL(file);
                    subtitleTrack2.src = url;
                    subtitleTrack2.mode = 'showing';
                    loadTranscript(e.target.result, 'transcript2');
                };
                reader.readAsText(file);
            }
        }

        function loadTranscript(data, id) {
            const cues = parseVTT(data);
            transcriptContainer.innerHTML = ''; // Clear existing transcript
            cues.forEach(cue => {
                const transcriptItem = document.createElement('div');
                transcriptItem.className = 'transcript-item';
                transcriptItem.dataset.startTime = cue.startTime;
                transcriptItem.textContent = cue.text;
                transcriptContainer.appendChild(transcriptItem);
            });
        }

        function togglePlayPause() {
            if (customVideo.paused) {
                customVideo.play();
                playPauseBtn.textContent = 'Pause';
            } else {
                customVideo.pause();
                playPauseBtn.textContent = 'Play';
            }
        }

        function toggleMute() {
            if (customVideo.muted) {
                customVideo.muted = false;
                muteBtn.textContent = 'Mute';
            } else {
                customVideo.muted = true;
                muteBtn.textContent = 'Unmute';
            }
        }

        function toggleFullscreen() {
            if (customVideo.requestFullscreen) {
                customVideo.requestFullscreen();
            } else if (customVideo.webkitRequestFullscreen) {
                customVideo.webkitRequestFullscreen();
            } else if (customVideo.msRequestFullscreen) {
                customVideo.msRequestFullscreen();
           }
}

    function parseVTT(data) {
        const cues = [];
        const regex = /(\d{2}:\d{2}:\d{2}\.\d{3}) --> (\d{2}:\d{2}:\d{2}\.\d{3})\n([\s\S]*?)(?=\n\n|\n*$)/g;
        let match;
        while ((match = regex.exec(data)) !== null) {
            cues.push({
                startTime: toSeconds(match[1]),
                endTime: toSeconds(match[2]),
                text: match[3].replace(/\n/g, ' ')
            });
        }
        return cues;
    }

    function toSeconds(timestamp) {
        const [hours, minutes, seconds] = timestamp.split(':');
        return parseFloat(hours) * 3600 + parseFloat(minutes) * 60 + parseFloat(seconds);
    }
</script>
</body>
</html>
