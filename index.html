<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video with Subtitles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        video {
            width: 100%;
            max-width: 600px;
            display: block;
            margin-bottom: 20px;
        }
        #subtitles1, #subtitles2 {
            max-height: 150px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            list-style: none;
            margin-bottom: 20px;
        }
        .subtitle {
            cursor: pointer;
            padding: 5px;
        }
        .subtitle:hover {
            background-color: #f0f0f0;
        }
        .active {
            background-color: #e0e0e0;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            max-width: 600px;
            margin-bottom: 20px;
        }
        .speed-control {
            display: flex;
            align-items: center;
        }
        .speed-control button {
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <h1>Video with Subtitles</h1>
    <div class="controls">
        <input type="file" id="videoFile" accept="video/*">
        <input type="file" id="subtitleFile1" accept=".srt">
        <input type="file" id="subtitleFile2" accept=".srt">
        <div class="speed-control">
            <button id="decreaseSpeed">-</button>
            <span id="speedDisplay">1x</span>
            <button id="increaseSpeed">+</button>
        </div>
    </div>
    <video id="video" controls></video>
    <ul id="subtitles1"></ul>
    <ul id="subtitles2"></ul>

    <script>
        const video = document.getElementById('video');
        const subtitlesList1 = document.getElementById('subtitles1');
        const subtitlesList2 = document.getElementById('subtitles2');
        const videoFileInput = document.getElementById('videoFile');
        const subtitleFileInput1 = document.getElementById('subtitleFile1');
        const subtitleFileInput2 = document.getElementById('subtitleFile2');
        const decreaseSpeedButton = document.getElementById('decreaseSpeed');
        const increaseSpeedButton = document.getElementById('increaseSpeed');
        const speedDisplay = document.getElementById('speedDisplay');

        videoFileInput.addEventListener('change', handleVideoFile);
        subtitleFileInput1.addEventListener('change', () => handleSubtitleFile(subtitleFileInput1, subtitlesList1));
        subtitleFileInput2.addEventListener('change', () => handleSubtitleFile(subtitleFileInput2, subtitlesList2));
        decreaseSpeedButton.addEventListener('click', () => changeSpeed(-0.1));
        increaseSpeedButton.addEventListener('click', () => changeSpeed(0.1));

        function handleVideoFile(event) {
            const file = event.target.files[0];
            if (file) {
                const fileURL = URL.createObjectURL(file);
                video.src = fileURL;
            }
        }

        function handleSubtitleFile(input, subtitlesList) {
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const subtitles = parseSRT(e.target.result);
                    displaySubtitles(subtitles, subtitlesList);
                    setupVideoEvents(subtitles, subtitlesList);
                }
                reader.readAsText(file);
            }
        }

        function parseSRT(data) {
            const subtitles = [];
            const srtBlocks = data.split('\n\n');
            srtBlocks.forEach(block => {
                const lines = block.split('\n');
                if (lines.length >= 3) {
                    const timeMatch = lines[1].match(/(\d{2}):(\d{2}):(\d{2}),(\d{3}) --> (\d{2}):(\d{2}):(\d{2}),(\d{3})/);
                    if (timeMatch) {
                        const start = parseTime(timeMatch[1], timeMatch[2], timeMatch[3], timeMatch[4]);
                        const end = parseTime(timeMatch[5], timeMatch[6], timeMatch[7], timeMatch[8]);
                        const text = lines.slice(2).join('\n');
                        subtitles.push({ start, end, text });
                    }
                }
            });
            return subtitles;
        }

        function parseTime(hours, minutes, seconds, milliseconds) {
            return (
                parseInt(hours) * 3600 +
                parseInt(minutes) * 60 +
                parseInt(seconds) +
                parseInt(milliseconds) / 1000
            );
        }

        function displaySubtitles(subtitles, subtitlesList) {
            subtitlesList.innerHTML = ''; // Clear previous subtitles
            subtitles.forEach((subtitle, index) => {
                const li = document.createElement('li');
                li.textContent = subtitle.text;
                li.classList.add('subtitle');
                li.dataset.start = subtitle.start;
                li.dataset.end = subtitle.end;
                li.dataset.index = index;
                subtitlesList.appendChild(li);

                li.addEventListener('click', () => {
                    video.currentTime = subtitle.start;
                });
            });
        }

        function setupVideoEvents(subtitles, subtitlesList) {
            video.addEventListener('timeupdate', () => {
                const currentTime = video.currentTime;
                const activeSubtitle = subtitles.find(sub => currentTime >= sub.start && currentTime <= sub.end);
                document.querySelectorAll('.subtitle').forEach(sub => sub.classList.remove('active'));
                if (activeSubtitle) {
                    const activeElement = subtitlesList.querySelector(`.subtitle[data-index="${subtitles.indexOf(activeSubtitle)}"]`);
                    activeElement.classList.add('active');
                    activeElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            });
        }

        function changeSpeed(change) {
            let newSpeed = Math.round((video.playbackRate + change) * 10) / 10;
            newSpeed = Math.max(0.1, Math.min(newSpeed, 5)); // Limit speed between 0.1x and 5x
            video.playbackRate = newSpeed;
            speedDisplay.textContent = `${newSpeed}x`;
        }
    </script>
</body>
</html>
