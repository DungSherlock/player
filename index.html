<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player with Subtitles and Transcript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .video-container {
            width: 80%;
            margin-top: 20px;
            position: relative;
        }

        .transcript-container {
            width: 80%;
            margin-top: 20px;
        }

        .transcript-container h3 {
            text-align: center;
        }

        #transcript {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
        }

        .transcript-item {
            padding: 5px;
            cursor: pointer;
        }

        .transcript-item:hover {
            background-color: #f0f0f0;
        }

        .transcript-item.active {
            background-color: #e0e0ff;
        }

        #customControls {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        #customControls button {
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div>
        <label for="videoFile">Choose a video file:</label>
        <input type="file" id="videoFile" accept="video/*">
    </div>
    <div>
        <label for="subtitleFile">Choose subtitle file:</label>
        <input type="file" id="subtitleFile" accept=".vtt, .srt">
    </div>
    <div class="video-container">
        <video id="videoPlayer" style="display: none;">
            <track id="subtitleTrack" kind="subtitles" srclang="en" label="English">
        </video>
        <div id="customVideoPlayer" style="background-color: black; width: 100%; height: 0; padding-bottom: 56.25%; position: relative;">
            <div id="videoOverlay" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;">
                <video id="customVideo" style="width: 100%; height: 100%; object-fit: cover;">
                    <source src="" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div id="customControls" style="position: absolute; bottom: 10px; width: 100%; display: flex; justify-content: center;">
                    <button id="playPauseBtn">Play</button>
                    <button id="muteBtn">Mute</button>
                    <button id="fullscreenBtn">Fullscreen</button>
                </div>
            </div>
        </div>
    </div>
    <div class="transcript-container">
        <h3>Transcript</h3>
        <div id="transcript">
            <!-- Transcript will be loaded here -->
        </div>
    </div>
    <script>
        document.getElementById('videoFile').addEventListener('change', handleVideoFile);
        document.getElementById('subtitleFile').addEventListener('change', handleSubtitleFile);
        document.getElementById('playPauseBtn').addEventListener('click', togglePlayPause);
        document.getElementById('muteBtn').addEventListener('click', toggleMute);
        document.getElementById('fullscreenBtn').addEventListener('click', toggleFullscreen);

        const videoPlayer = document.getElementById('videoPlayer');
        const subtitleTrack = document.getElementById('subtitleTrack');
        const transcriptContainer = document.getElementById('transcript');
        const customVideoPlayer = document.getElementById('customVideoPlayer');
        const customVideo = document.getElementById('customVideo');

        function handleVideoFile(event) {
            const file = event.target.files[0];
            if (file) {
                const url = URL.createObjectURL(file);
                customVideo.src = url;
                customVideo.style.display = 'block';
                videoPlayer.style.display = 'none';
                customVideoPlayer.style.height = 'auto';
                customVideoPlayer.style.paddingBottom = '0';
            }
        }

        function handleSubtitleFile(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const url = URL.createObjectURL(file);
                    const extension = file.name.split('.').pop();
                    if (extension === 'vtt') {
                        subtitleTrack.src = url;
                        subtitleTrack.mode = 'showing';
                        loadTranscript(e.target.result);
                    } else if (extension === 'srt') {
                        // Convert SRT to VTT
                        const vttContent = convertSRTtoVTT(e.target.result);
                        const blob = new Blob([vttContent], { type: 'text/vtt' });
                        const vttUrl = URL.createObjectURL(blob);
                        subtitleTrack.src = vttUrl;
                        subtitleTrack.mode = 'showing';
                        loadTranscript(vttContent);
                    }
                };
                reader.readAsText(file);
            }
        }

        function loadTranscript(data) {
            const cues = parseVTT(data);
            transcriptContainer.innerHTML = ''; // Clear existing transcript
            cues.forEach(cue => {
                const transcriptItem = document.createElement('div');
                transcriptItem.className = 'transcript-item';
                transcriptItem.dataset.startTime = cue.startTime;
                transcriptItem.textContent = cue.text;
                transcriptContainer.appendChild(transcriptItem);
            });
        }

        function togglePlayPause() {
            if (customVideo.paused) {
                customVideo.play();
                playPauseBtn.textContent = 'Pause';
            } else {
                customVideo.pause();
                playPauseBtn.textContent = 'Play';
            }
        }

        function toggleMute() {
            if (customVideo.muted) {
                customVideo.muted = false;
                muteBtn.textContent = 'Mute';
            } else {
                customVideo.muted = true;
                muteBtn.textContent = 'Unmute';
            }
        }

        function toggleFullscreen() {
            if (customVideo.requestFullscreen) {
                customVideo.requestFullscreen();
            } else if (customVideo.webkitRequestFullscreen) {
                customVideo.webkitRequestFullscreen();
            } else if (customVideo.msRequestFullscreen) {
                customVideo.msRequestFullscreen();
            }
        }

        function parseVTT(data) {
            const cues = [];
            const regex = /(\d{2}):(\d{2}):(\d{2})\.(\d{3}) --> (\d{2}):(\d{2}):(\d{2})\.(\d{3})\n([\s\S]*?)(?=\n \n|\n*$)/g;
let match;
while ((match = regex.exec(data)) !== null) {
cues.push({
startTime: toSeconds(match[1], match[2], match[3], match[4]),
endTime: toSeconds(match[5], match[6], match[7], match[8]),
text: match[9].replace(/\n/g, ’ ’)
});
}
return cues;
}

    function toSeconds(hours, minutes, seconds, milliseconds) {
        return parseInt(hours) * 3600 + parseInt(minutes) * 60 + parseInt(seconds) + parseInt(milliseconds) / 1000;
    }

    function convertSRTtoVTT(srtContent) {
        // Remove indexes and replace commas with dots
        const vttContent = srtContent.replace(/\d+\n/g, '').replace(/,/g, '.');
        // Replace arrows with '-->'
        return vttContent.replace(/ --> /g, ' --> ');
    }
</script>

</body>
</html>
