<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video with Subtitles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        video {
            width: 100%;
            max-width: 600px;
            display: block;
            margin-bottom: 20px;
            position: relative;
        }
        #subtitles1 {
            max-height: 150px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            list-style: none;
            margin-bottom: 20px;
        }
        .subtitle {
            cursor: pointer;
            padding: 5px;
        }
        .subtitle:hover {
            background-color: #f0f0f0;
        }
        .active {
            background-color: #e0e0e0;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            max-width: 600px;
            margin-bottom: 20px;
        }
        .speed-control {
            display: flex;
            align-items: center;
        }
        .speed-control button {
            margin: 0 5px;
        }
        #subtitleOverlay {
            position: absolute;
            bottom: 10%;
            width: 100%;
            text-align: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            font-size: 18px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <h1>Video with Subtitles</h1>
    <div class="controls">
        <input type="file" id="videoFile" accept="video/*">
        <div class="speed-control">
            <button id="decreaseSpeed">-</button>
            <span id="speedDisplay">1x</span>
            <button id="increaseSpeed">+</button>
        </div>
    </div>
    <video id="video" controls>
        <div id="subtitleOverlay"></div>
    </video>
    <ul id="subtitles1"></ul>

    <script>
        const video = document.getElementById('video');
        const subtitlesList1 = document.getElementById('subtitles1');
        const videoFileInput = document.getElementById('videoFile');
        const decreaseSpeedButton = document.getElementById('decreaseSpeed');
        const increaseSpeedButton = document.getElementById('increaseSpeed');
        const speedDisplay = document.getElementById('speedDisplay');
        const subtitleOverlay = document.getElementById('subtitleOverlay');

        let subtitleData2 = [];

        videoFileInput.addEventListener('change', handleVideoFile);
        decreaseSpeedButton.addEventListener('click', () => changeSpeed(-0.1));
        increaseSpeedButton.addEventListener('click', () => changeSpeed(0.1));

        function handleVideoFile(event) {
            const file = event.target.files[0];
            if (file) {
                const fileURL = URL.createObjectURL(file);
                video.src = fileURL;

                const fileName = file.name.split('.').slice(0, -1).join('.');
                const subtitlePath1 = fileName + '.srt';
                const subtitlePath2 = fileName + '_2.srt';

                loadSubtitle(subtitlePath1, subtitlesList1);
                loadSubtitle(subtitlePath2, null, true);
            }
        }

        function loadSubtitle(path, subtitlesList, isOverlay = false) {
            fetch(path)
                .then(response => response.text())
                .then(data => {
                    const subtitles = parseSRT(data);
                    if (isOverlay) {
                        subtitleData2 = subtitles;
                    } else {
                        displaySubtitles(subtitles, subtitlesList);
                        setupVideoEvents(subtitles, subtitlesList);
                    }
                })
                .catch(error => console.error('Error loading subtitle:', error));
        }

        function parseSRT(data) {
            const subtitles = [];
            const srtBlocks = data.split('\n\n');
            srtBlocks.forEach(block => {
                const lines = block.split('\n');
                if (lines.length >= 3) {
                    const timeMatch = lines[1].match(/(\d{2}):(\d{2}):(\d{2}),(\d{3}) --> (\d{2}):(\d{2}):(\d{2}),(\d{3})/);
                    if (timeMatch) {
                        const start = parseTime(timeMatch[1], timeMatch[2], timeMatch[3], timeMatch[4]);
                        const end = parseTime(timeMatch[5], timeMatch[6], timeMatch[7], timeMatch[8]);
                        const text = lines.slice(2).join('\n');
                        subtitles.push({ start, end, text });
                    }
                }
            });
            return subtitles;
        }

        function parseTime(hours, minutes, seconds, milliseconds) {
            return (
                parseInt(hours) * 3600 +
                parseInt(minutes) * 60 +
                parseInt(seconds) +
                parseInt(milliseconds) / 1000
            );
        }

        function displaySubtitles(subtitles, subtitlesList) {
            subtitlesList.innerHTML = ''; // Clear previous subtitles
            subtitles.forEach((subtitle, index) => {
                const li = document.createElement('li');
                li.textContent = subtitle.text;
                li.classList.add('subtitle');
                li.dataset.start = subtitle.start;
                li.dataset.end = subtitle.end;
                li.dataset.index = index;
                subtitlesList.appendChild(li);

                li.addEventListener('click', () => {
                    video.currentTime = subtitle.start;
                });
            });
        }

        function setupVideoEvents(subtitles, subtitlesList) {
            video.addEventListener('timeupdate', () => {
                const currentTime = video.currentTime;
                const activeSubtitle = subtitles.find(sub => currentTime >= sub.start && currentTime <= sub.end);
                document.querySelectorAll('.subtitle').forEach(sub => sub.classList.remove('active'));
                if (activeSubtitle) {
                    const activeElement = subtitlesList.querySelector(`.subtitle[data-index="${subtitles.indexOf(activeSubtitle)}"]`);
                    activeElement.classList.add('active');
                    activeElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }

                const activeOverlaySubtitle = subtitleData2.find(sub => currentTime >= sub.start && currentTime <= sub.end);
                if (activeOverlaySubtitle) {
                    subtitleOverlay.textContent = activeOverlaySubtitle.text;
                } else {
                    subtitleOverlay.textContent = '';
                }
            });
        }

        function changeSpeed(change) {
            let newSpeed = Math.round((video.playbackRate + change) * 10) / 10;
            newSpeed = Math.max(0.1, Math.min(newSpeed, 5)); // Limit speed between 0.1x and 5x
            video.playbackRate = newSpeed;
            speedDisplay.textContent = `${newSpeed}x`;
        }
    </script>
</body>
</html>
