<!DOCTYPE html>
<html>
<head>
    <title>Embedded Code</title>
    <style>
        #embedded-code {
            width: 100%;
            height: 300px;
            border: 1px solid #ccc;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Embedded Code Example</h1>
    
    <label for="embedded-input">Nhập đoạn mã nhúng:</label>
    <textarea id="embedded-input" rows="4" cols="50"></textarea>
    
    <button onclick="embedCode()">Hiển thị</button>
    
    <div id="embedded-code"></div>
    
    <script>
        function embedCode() {
            var embeddedInput = document.getElementById('embedded-input').value;
            var embeddedCodeDiv = document.getElementById('embedded-code');
            embeddedCodeDiv.innerHTML = embeddedInput;
        }
    </script>
</body>
</html>
